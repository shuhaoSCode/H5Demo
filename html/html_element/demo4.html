<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格，列表</title>
</head>

<body>
    <h3>表格</h3>
    <table border="1">
        <tr>
            <td>cindy</td>
            <td>70kg</td>
        </tr>
        <tr>
            <td>luke</td>
            <td>55kg</td>
        </tr>
        <tr>
            <td>涛哥</td>
            <td>65kg</td>
        </tr>
    </table>

    <h3>列表</h3>
    <h4>无序列表</h4>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
    <h4>有序列表</h4>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    <h4>定义列表</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
